<header>
  {% include logo.html %}
  <h1 class="wow fadeInLeftBig">{{page.title}}</h1>
  <picture>
    <source type="image/webp" srcset="{{ site.baseurl }}/{{ page.herow }}">
    <img src="{{ site.baseurl }}/{{ page.hero }}" class="wow slideInDown" data-wow-delay="0.7s" alt="{{ page.alt }}">
  </picture>
</header>
