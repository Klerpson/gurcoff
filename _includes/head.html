<!DOCTYPE html>
<html lang="es">
  <head>
  {% if page.redireccion %}
  {{page.redireccion}}
  {% endif %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>{{ page.title}}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url}}">
  <link rel="alternate" type="application/rss+xml" title="{{page.title}}" href="{{ '/feed.xml' | relative_url}}">
  {% if page.noindex %}
  <meta name="robots" content="nofollow">
  {% else %}
  <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" />
  {% endif %}
  <!-- Codigo json para google en los articulos -->
  <script type="application/ld+json">

  {% if page.url == "/" %}
  {
    "@context": "http://www.schema.org",
    "@type": "IceCreamShop",
    "name": "San Agustín y Pitalito Huila tiene su heladería favorita | GurCoff",
    "url": "https://gurcoff.com/",
    "logo": "https://gurcoff.com/img/logo.png",
    "image": "https://gurcoff.com/img/milkshake-especial-gurcoff.webp",
    "telephone": "+573124489392",
    "servesCuisine": "Colombiana",
    "priceRange": "$4000 - $26000 COP",
    "description": "En San Agustín y Pitalito Huila somos el punto para comer bien rico y relajarse en el lugar mejor calificado de la zona. ¡Tienes que venir y probarlo tú mismo!",
    "menu": "http://wa.me/c/573124489392",
    "acceptsReservations": "True",
    "address": {
    "@type": "PostalAddress",
    "streetAddress": "Calle 5 17 02",
    "addressLocality": "San Agustín",
    "addressRegion": "Huila",
    "postalCode": "418060",
    "addressCountry": "Colombia"
    },
    "review": {
    "@type": "Review",
    "reviewRating": {
    "@type": "Rating",
    "ratingValue": "4.8",
    "bestRating": "5"
    },
    "author": {
      "@type": "Person",
    "name": "Maria Paula Bonilla Jimenez"
    }},
    "geo": {
      "@type": "GeoCoordinates",
    "latitude": 1.8853571,
    "longitude": -76.2768909
  },
    "openingHours": "Mo, Tu, Th, Fr 13:30-19:00 Sa, Su 13:30-19:30",
    "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "573124489392",
    "contactType": "Atención al Cliente"
    }}
{% else %}
{
      "@context": "https://schema.org",
      "@graph":[
      {
        "@type": "Organization",
        "@id": "{{site.url}}/#organization",
        "name": "{{site.name}}",
        "url": "{{site.url}}"
      },
      {
        "@type": "WebSite",
        "@id": "{{site.url}}/#website",
        "url": "{{site.url}}",
        "name": "{{site.name}}",
        "publisher": {
          "@id": "{{site.url}}/#organization"
        },
        "inLanguage": "es"
      },
      {
        "@type": "ImageObject",
        "@id": "{{ site.baseurl }}/{{ page.img }}",
        "url": "{{ site.baseurl }}/{{ page.img }}",
        "width": "720",
        "height": "540",
        "caption": "{{ page.alt }}",
        "inLanguage": "es"
      },
      {
        "@type": "WebPage",
        "@id": "{{page.url}}#webpage",
        "url": "{{page.url}}",
        "name": "{{page.title}}",
        "datePublished": "{{page.date}}",
        "dateModified": "{{ page.date }}",
        "author": {
          "@id": "{{ site.name }}"
        },
        "isPartOf": {
          "@id": "{{site.url}}#website"
        },
        "primaryImageOfPage": {
          "@id": "{{ site.baseurl }}/{{ page.img }}"
        },
        "inLanguage": "es"
      },
      {
        "@type": "BlogPosting",
        "headline": "{{ page.title }}",
        "keywords": "{{ page.title }}",
        "datePublished": "{{ page.date }}",
        "dateModified": "{{ page.date }}",
        "publisher": {
          "@id": "{{site.url}}#organization"
        },
        "description": "{{ page.description }}",
            "name": "{{ page.title }}",
            "@id": "{{page.url}}#richSnippet",
            "isPartOf": {
              "@id": "{{page.url}}#webpage"
            },
            "image": {
              "@id": "{{ site.baseurl }}/{{ page.img }}"
            },
            "inLanguage": "es",
            "mainEntityOfPage": {
              "@id": "{{page.url}}#webpage"
            }
    }
  ]}
  {% endif %}
</script>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}'>
  <meta http-equiv='content-language' content='es_CO'>
  <meta name="language" content="es_CO" />
  <meta name="country" content="CO" />
  <meta name="geo.region" content="CO-HUI" />
  <meta name="geo.placename" content="San Agustin" />
  <meta name="geo.position" content="1.881524;-76.269756" />
  <meta name="ICBM" content="1.881524, -76.269756" />
  <meta name="theme-color" content="#8833ff" />
  <meta name="generator" content="Jekyll 4.2.0" />
  <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}" />
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}" />
  <meta name="owner" content="GurCoff Heladería San Agustín Huila" />
  <meta property="og:locale" content="es_CO" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{%if page.title %}{{ page.title}}{% else %}{{ page.h1}}{% endif %}" />
  <meta property="og:url" content="{{ page.url}}" />
  {% if page.jpg %}
  <meta property="og:image" content="{{ site.url}}{{ page.jpg}}" />
  <meta property="og:image:width" content="300" />
  <meta property="og:image:height" content="200" />
  <meta property="og:image:alt" content="{{page.alt}}">
  <meta property="og:image:type" content="image/jpg">
  {% endif %}
  <meta property="og:site_name" content="GurCoff Heladería" />
  <meta property="article:publisher" content="{{site.facebook}}" />
  <meta property="article:author" content="https://www.facebook.com/gurcoffhuilaa/" />
  {% if page.category %}
  <meta property="article:section" content="{{page.category}}">
  {% endif %}
  <meta property="article:published_time" content="{{ page.date}}" />
  <meta property="article:modified_time" content="{{ page.date}}" />
  <meta property="article:updated_time" content="{{ page.date}}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}" />
  <!-- PRELOADS AND LINKS -->
  <link rel="preload" as="style" href="{{ 'css/style.css' | relative_url}}">
  <link rel="stylesheet" href="{{ 'css/style.css' | relative_url}}">
  <link rel="preload" as="styel" href="{{ 'css/fonts/style-fonts.css' | relative_url}}">
  <link rel="stylesheet" href="{{ 'css/fonts/style-fonts.css' | relative_url}}">
  
  <link rel="preload" as="font" href="{{ 'css/fonts/josefin-sans-v24-latin-700.woff' | relative_url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/josefin-sans-v24-latin-700.woff2' | relative_url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/josefin-sans-v24-latin-regular.woff' | relative_url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/josefin-sans-v24-latin-regular.woff2' | relative_url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/domine-v19-latin-regular.woff' | relative_url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/domine-v19-latin-regular.woff2' | relative_url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/domine-v19-latin-700.woff' | relative_url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/domine-v19-latin-700.woff2' | relative_url }}" type="font/woff2" crossorigin>
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ 'img/favicon/favicon.ico' | relative_url }}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{ 'img/favicon/apple-touch-icon.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="57x57" href="{{ 'img/favicon/apple-touch-icon-57x57.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{ 'img/favicon/apple-touch-icon-72x72.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ 'img/favicon/apple-touch-icon-76x76.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="114x114" href="{{ 'img/favicon/apple-touch-icon-114x114.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="120x120" href="{{ 'img/favicon/apple-touch-icon-120x120.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="144x144" href="{{ 'img/favicon/apple-touch-icon-144x144.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{ 'img/favicon/apple-touch-icon-152x152.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'img/favicon/apple-touch-icon-180x180.png' | relative_url }}" />
  <!-- DNS-PREFETCH -->
  <link rel="dns-prefetch" href="https://ajax.googleapis.com">
  <link rel='dns-prefetch' href='https://ajax.cloudflare.com' />
  <link rel='dns-prefetch' href='https://googleads.g.doubleclick.net' />
  <link rel='dns-prefetch' href='https://www.facebook.com' />
  <link rel='dns-prefetch' href='https://www.google-analytics.com' />
  <link rel='dns-prefetch' href='https://www.google.com' />
  <link rel='dns-prefetch' href='https://www.google.com.co' />
  <link rel='dns-prefetch' href='https://www.googleadservices.com' />
  <link rel='dns-prefetch' href='https://www.googletagmanager.com' />
  <link rel="preconnect" href="https://www.googletagmanager.com">
</head>
