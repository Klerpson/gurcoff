  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      line-height: 1.5;
      scroll-behavior: auto;
    }

    body {
      display: grid;
      grid-gap: 3rem;
      background-color: var(--blanco);
      color: var(--grisFuentes);
      font-family: var(--fuenteTexto);
      font-weight: 300;
    }

    :root {
      --principal: #984fff;
      --secundario: #f0a6ca;
      --accion: #FFE74C;
      --complemento1: #E0FBFC;
      --complemento2: #6BF178;
      --gris1: rgba(191, 191, 191, 1);
      --gris2: rgba(140, 140, 140, 1);
      --gris3: rgba(89, 89, 89, 1);
      --gris4: rgba(64, 64, 64, 1);
      --grisFuentes: rgb(24, 24, 24);
      --shadow: 0 2px 5px rgba(24, 24, 24, .3);
      --blanco: rgb(249, 249, 255);
      --blancoRGBA: rgba(249, 249, 255, .7);
      --fuenteTitulos: 'Arvo', serif;
      --fuenteTexto: 'Martel', serif;
      --fuenteGraficas: 'Delius', cursive;
    }

    a {
      text-decoration: underline;
      -webkit-text-decoration-color: var(--principal);
      text-decoration-color: var(--principal);
      text-decoration-thickness: 0.2rem;
      font-family: var(--fuenteTexto);
      color: var(--principal);
    }

    h1 {
      font-size: clamp(22px, (1.5rem + 1vw) * 1.25, 2.2rem);
      font-family: var(--fuenteTitulos);
      text-transform: uppercase;
    }

    h2 {
      font-size: clamp(20px, (1.3rem + 1vw) * 1.2, 2rem);
      text-align: center;
    }

    h2, h3 {
      margin: 1.5rem 0;
      font-family: var(--fuenteTitulos);
      text-transform: capitalize;
    }

    img {
      border-style: none;
    }

    section,
    main {
      width: 90vw;
      justify-self: center;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 5;
    }

    header {
      position: relative;
      width: 100%;
      height: 70vh;
      background: linear-gradient(rgba(107, 241, 120, 0.3), rgba(224, 251, 252, 0.3), rgba(250, 250, 250, 0.4)), url(https://gurcoff.com/img/hero/milkshake-san-agustin-huila.svg);
      background-position: right bottom;
      background-repeat: no-repeat;
      background-size: contain;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
    }

    header h1 {
      width: 90vw;
    }

    .botones {
      position: relative;
      display: inline-block;
      width: fit-content;
      justify-self: center;
      border: 1.5px solid var(--principal);
      border-radius: 7px;
      margin: 2rem 0 0;
      padding: 0.7rem 1rem;
      background: var(--blanco);
      text-align: center;
      text-decoration: none;
      transition: .3s ease-in;
    }

    .botones::before {
      background-color: var(--secundario);
      border-bottom: 2px solid var(--secundario);
      border-right: 2px solid var(--secundario);
      content: "";
      height: 100%;
      left: 8px;
      position: absolute;
      top: 8px;
      border-radius: 7px;
      -webkit-transition: .3s;
      -moz-transition: .3s;
      transition: .3s;
      width: 100%;
      z-index: -1;
    }

    .nav {
      width: 300px;
      height: 100%;
      background-color: #e0fbfc;
      background-image: url("https://www.transparenttextures.com/patterns/lined-paper-2.png");
      position: fixed;
      top: 0;
      right: -300px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20% 0 0 60%;
      z-index: 5;
      transition: right .8s cubic-bezier(1, 0, 0, 1);
    }

    nav li {
      list-style: none;
    }

    .nav-list {
      text-align: right;
    }

    .nav-item {
      margin: 3rem 4rem;
    }

    .nav-link {
      position: relative;
      color: var(--principal);
      font-size: 1.5rem;
      letter-spacing: 1px;
      text-transform: capitalize;
      padding: 3px 0;
    }

    .nav-link::after,
    .nav-link::before {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--principal);
      transform: scaleX(0);
      transition: transform .5s ease-out;
    }

    .nav-link::after {
      bottom: 0;
      transform-origin: right;
    }

    .nav-link::before {
      top: 0;
      transform-origin: left;
    }

    .nav-redes {
      display: flex;
      justify-content: center;
    }

    .nav-redes a {
      display: block;
      width: 35px;
      height: 30px;
    }

    .nav-redes a:nth-child(2) {
      margin: 0 1rem;
    }

    .hamburguer-menu {
      width: 35px;
      height: 30px;
      position: fixed;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .line {
      width: 100%;
      height: 3px;
      background-color: var(--principal);
      transition: all .5s;
    }

    .principal {
      display: grid;
      grid-gap: 3rem;
      place-content: center;
    }

    .principal article {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .principal article img {
      max-width: 75vw;
      max-height: 50vh;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 0 150px 0 75px;
      box-shadow: var(--shadow);
      background: var(--complemento1);
    }

    @media screen and (min-width:992px) {
      .publicidad img {
        grid-area: img
      }

      .publicidad h3 {
        grid-area: h3;
        text-align: center
      }

      .publicidad p {
        grid-area: texto;
        font-size: calc(100% * 1.2)
      }

      .publicidad a {
        grid-area: enlace
      }
    }

    .f {
      color: #284d9c
    }

    .i {
    color: #5bd336;
    }

    @media screen and (min-width:600px) {
      section,
      main {
        width: 70vw
      }
    }

    @media screen and (min-width:767px) {
      header h1 {
        max-width: 60vw
      }

      .principal article {
        display: grid;
        grid-gap: 0 1rem;
        grid-template-areas: "img h3""img p";
        justify-content: center;
        align-items: center
      }

      .principal article img {
        max-width: 40vw;
        max-height: 60vh;
        padding: 2rem 6rem;
        grid-area: img
      }
    }

    @media screen and (min-width:992px) {
      section,
      main {
        width: 720px;
      }

    }
