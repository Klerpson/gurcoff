<!DOCTYPE html>
<html lang="es-CO">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url}}">
  <link rel="alternate" type="application/rss+xml" title="{{page.title}}" href="{{ "/feed.xml" | relative_url}}">
  <link rel="alternate" href="https://gurcoff.com" hreflang="es">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale-1, maximum-scale-1, user-scalable-no, minimal-ui">
  <title>{{ page.title}}</title>
  <meta name='description'
    content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}'>
  <meta name="language" content="es-CO" />
  <meta name="country" content="COL" />
  <meta name="geo.region" content="CO-HUI" />
  <meta name="geo.placename" content="San Agustin" />
  <meta name="geo.position" content="1.881524;-76.269756" />
  <meta name="ICBM" content="1.881524, -76.269756" />
  <meta name="theme-color" content="#a261fc" />
  <meta name="generator" content="Jekyll 4.2.0" />
  <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}" />
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}" />
  <meta name="owner" content="Julian Andres Franco Bedoya" />
  <meta property="og:locale" content="es_CO" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{%if page.title %}{{ page.title}}{% else %}{{ site.title}}{% endif %}" />
  <meta property="og:url" content="{{ page.url}}" />
  <meta property="og:image" content="{{ site.url}}{{ page.img}}" />
  <meta property="og:site_name" content="GurCoff heladerÃ­a" />
  <meta property="article:publisher" content="{{site.facebook}}" />
  <meta property="article:author" content="https://www.facebook.com/gurcoff.sanagustinhuila" />
  <meta property="article:published_time" content="{{ page.date}}" />
  <meta property="og:description"
    content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}" />
  {% if page.noindex %}
  <meta name="robots" content="noindex, nofollow">
  {% endif %}
  <!-- Codigo json para google en los articulos -->
  {% if page.json %}
  <script type="application/ld+json">
    {{page.json}}
  </script>
  {% endif %}
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl}}/img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl}}/img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl}}/img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl}}/img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl}}/img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl}}/img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl}}/img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl}}/img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl}}/img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl}}/img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl}}/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl}}/img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl}}/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl}}/js/manifest.json">
  <meta name="msapplication-TileColor" content="#a261fc">
  <meta name="msapplication-TileImage" content="{{ site.baseurl}}/img/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#a261fc">
  <meta name="google-site-verification" content="0nQFs57C9WTi2LNUqnTasHQGwfcwTSdv3duaID3kZsU" />
  <script data-ad-client="ca-pub-3100194943394350" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({
        'gtm.start': new Date().getTime(),
        event: 'gtm.js'
      });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);

  <link rel="stylesheet" href="{{ site.baseurl}}/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl}}/css/fonts/styles.css" rel="preload">
  <style>
    html {
      line-height: 1.5;
      scroll-behavior: smooth;
    }

    body {
      color: var(--grisFuentes);
      display: grid;
      grid-gap: 3rem;
      margin: 0;
      padding: 0;
      background-color: var(--blanco);
      font-family: var(--fuenteTexto);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 5;
    }

    a {
      text-decoration: none;
      font-family: var(--fuenteTexto);
      color: var(--principal);
    }

    header {
      position: relative;
      width: 100%;
      height: 70vh;
      background: linear-gradient(rgba(107, 241, 120, 0.3), rgba(224, 251, 252, 0.3), rgba(250, 250, 250, 0.4)), url(https://gurcoff.com/img/hero/milkshake-san-agustin-huila.svg);
      background-position: right bottom;
      background-repeat: no-repeat;
      background-size: contain;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
    }

    header h1{width: 90vw;}

    .botones {
      position: relative;
      display: inline-block;
      width: fit-content;
      justify-self: center;
      border: 1.5px solid var(--principal);
      border-radius: 7px;
      margin: 2rem 0 0;
      padding: 0.7rem 1rem;
      transition: .3s ease-in;
      background: var(--blanco);
      text-align: center;
    }

    .botones::before{
      background-color: var(--secundario);
      border-bottom: 2px solid var(--secundario);
      border-right: 2px solid var(--secundario);
      content: "";
      height: 100%;
      left: 8px;
      position: absolute;
      top: 8px;
      border-radius: 7px;
      -webkit-transition: .3s;
      -moz-transition: .3s;
      transition: .3s;
      width: 100%;
      z-index: -1;
    }

    .botones:hover{
      background: transparent;
    }

    .botones:hover::before {
      top: 0;
      left: 0;
    }

    .f {
      color: #284d9c
    }

    @media all {
      .a {
        fill: #a977ef
      }

      .b {
        fill: #513973;
        opacity: 0.5
      }

      .c {
        fill: #e773d6;
        opacity: 0.9
      }

      .d {
        fill: #e572d4;
        opacity: 0.9
      }

      .e {
        fill: #0b060b;
        opacity: 0.05
      }

      .f {
        fill: #5b2d54;
        opacity: 0.4
      }

      .g {
        fill: #cd66be;
        opacity: 0.8
      }

      .h {
        fill: #d369c4;
        opacity: 0.9
      }
    }
  </style>

</head>
