<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale-1, maximum-scale-1, user-scalable-no, minimal-ui">
  <title>{{ page.title}}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url}}">
  <link rel="alternate" type="application/rss+xml" title="{{page.title}}" href="{{ '/feed.xml' | relative_url}}">
  {% if page.noindex %}
  <meta name="robots" content="nofollow">
  {% else %}
  <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" />
  {% endif %}
  <!-- Codigo json para google en los articulos -->
  {% if page.json %}
  <script type="application/ld+json">
    {{page.json}}
  </script>
  {% endif %}
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}'>
  <meta name="language" content="es_CO" />
  <meta name="country" content="COL" />
  <meta name="geo.region" content="CO-HUI" />
  <meta name="geo.placename" content="San Agustin" />
  <meta name="geo.position" content="1.881524;-76.269756" />
  <meta name="ICBM" content="1.881524, -76.269756" />
  <meta name="theme-color" content="#8833ff" />
  <meta name="generator" content="Jekyll 4.2.0" />
  <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}" />
  <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}" />
  <meta name="owner" content="GurCoff Heladería San Agustín Huila" />
  <meta property="og:locale" content="es_CO" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{%if page.h1 %}{{ page.h1}}{% else %}{{ page.title}}{% endif %}" />
  <meta property="og:url" content="{{ page.url}}" />
  {% if page.jpg %}
  <meta property="og:image" content="{{ site.url}}{{ page.jpg}}" />
  <meta property="og:image:width" content="300" />
  <meta property="og:image:height" content="200" />
  <meta property="og:image:alt" content="{{page.alt}}">
  <meta property="og:image:type" content="image/jpg">
  {% endif %}
  <meta property="og:site_name" content="GurCoff Heladería San Agustín Huila" />
  <meta property="article:publisher" content="{{site.facebook}}" />
  <meta property="article:author" content="https://www.facebook.com/gurcoff.sanagustinhuila" />
  {% if page.category %}
  <meta property="article:section" content="{{page.category}}">
  {% endif %}
  <meta property="article:published_time" content="{{ page.date}}" />
  <meta property="article:modified_time" content="{{ page.date}}" />
  <meta property="article:updated_time" content="{{ page.date}}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}" />
  <!-- TAG GOOGLE -->
  <meta name="google-site-verification" content="0nQFs57C9WTi2LNUqnTasHQGwfcwTSdv3duaID3kZsU" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      line-height: 1.5;
      scroll-behavior: auto;
    }

    body {
      display: grid;
      grid-gap: 3rem;
      background-color: var(--blanco);
      color: var(--grisFuentes);
      font-family: var(--fuenteTexto);
    }

    :root {
      --principal: #8833ff;
      --secundario: #fd8ac2;
      --accion: #f7dd39;
      --complemento1: #cefdff;
      --complemento2: #58eb66;
      --gris1: rgba(191, 191, 191, 1);
      --gris2: rgba(140, 140, 140, 1);
      --gris3: rgba(89, 89, 89, 1);
      --gris4: rgba(64, 64, 64, 1);
      --grisFuentes: #181818;
      --shadow: 0 2px 5px rgba(24, 24, 24, .3);
      --blanco: rgb(253, 253, 253);
      --blancoRGBA: rgba(249, 249, 255, .7);
      --fuenteTitulos: 'Arvo', serif;
      --fuenteTexto: 'Martel', serif;
      --fuenteGraficas: 'Delius', cursive;
    }

    a {
      text-decoration: underline;
      -webkit-text-decoration-color: var(--principal);
      text-decoration-color: var(--principal);
      text-decoration-thickness: 0.2rem;
      font-family: var(--fuenteTexto);
      color: var(--principal);
    }

    h1 {
      font-size: clamp(22px, (1.5rem + 1vw) * 1.25, 2.2rem);
      font-family: var(--fuenteTitulos);
      text-transform: uppercase;
    }

    h2 {
      font-size: clamp(20px, (1.3rem + 1vw) * 1.2, 2rem);
      text-align: center;
    }

    h3 {
      font-size: clamp(18px, (1.2rem + 1vw) * 1.1, 1.8rem);
    }

    h2,
    h3 {
      margin: 1.5rem 0;
      font-family: var(--fuenteTitulos);
      text-transform: capitalize;
    }

    img {
      border-style: none;
    }

    section,
    main {
      width: 80vw;
      justify-self: center;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 5;
    }

    header {
      position: relative;
      width: 100%;
      height: 70vh;
      background: linear-gradient(rgba(107, 241, 120, 0.3), rgba(224, 251, 252, 0.3), rgba(250, 250, 250, 0.4)), url(https://gurcoff.com/img/hero/milkshake-san-agustin-huila.svg);
      background-position: right bottom;
      background-repeat: no-repeat;
      background-size: contain;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
    }

    header h1 {
      width: 90vw;
    }

    .botones {
      position: relative;
      display: inline-block;
      justify-self: center;
      border: 1.5px solid var(--principal);
      border-radius: 7px;
      margin: 2rem 0 0;
      padding: 0.7rem 1rem;
      background: var(--blanco);
      text-align: center;
      text-decoration: none;
      transition: .3s ease-in;
    }

    .botones::before {
      background-color: var(--secundario);
      border-bottom: 2px solid var(--secundario);
      border-right: 2px solid var(--secundario);
      content: "";
      height: 100%;
      left: 8px;
      position: absolute;
      top: 8px;
      border-radius: 7px;
      -webkit-transition: .3s;
      -moz-transition: .3s;
      transition: .3s;
      width: 100%;
      z-index: -1;
    }

    .botones:hover{
      color: white;
      font-weight: 700;
    }

    .nav {
      width: 300px;
      height: 100%;
      background-color: #e0fbfc;
      background-image: url("https://www.transparenttextures.com/patterns/lined-paper-2.png");
      position: fixed;
      top: 0;
      right: -300px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20% 0 0 60%;
      z-index: 5;
      transition: right .8s cubic-bezier(1, 0, 0, 1);
    }

    nav li {
      list-style: none;
    }

    .nav-list {
      text-align: right;
    }

    .nav-item {
      margin: 3rem 4rem;
    }

    .nav-link {
      position: relative;
      color: var(--principal);
      font-size: 1.5rem;
      letter-spacing: 1px;
      text-transform: capitalize;
      padding: 3px 0;
      text-decoration: none;
    }

    .nav-link::after,
    .nav-link::before {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--principal);
      transform: scaleX(0);
      transition: transform .5s ease-out;
    }

    .nav-link::after {
      bottom: 0;
      transform-origin: right;
    }

    .nav-link::before {
      top: 0;
      transform-origin: left;
    }

    .nav-redes {
      display: flex;
      justify-content: center;
    }

    .nav-redes a {
      display: block;
      width: 35px;
      height: 30px;
    }

    .nav-redes a:nth-child(2) {
      margin: 0 1rem;
    }

    .hamburguer-menu {
      width: 35px;
      height: 30px;
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      background-color: var(--blancoRGBA);
      padding: 0.18rem;
      border-radius: 5px;
    }

    .line {
      width: 100%;
      height: 2.5px;
      background-color: var(--principal);
      transition: all .5s;
    }

    .principal {
      display: grid;
      grid-gap: 3rem;
      place-content: center;
    }

    .principal div article {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .principal div article img {
      max-width: 75vw;
      max-height: 50vh;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 0 150px 0 75px;
      box-shadow: var(--shadow);
      background: var(--complemento1);
    }

    @media screen and (min-width:992px) {
      .publicidad img {
        grid-area: img;
      }

      .publicidad h3 {
        grid-area: h3;
        text-align: center;
      }

      .publicidad p {
        grid-area: texto;
        font-size: calc(100% * 1.2)
      }

      .publicidad a {
        grid-area: enlace;
      }
    }

    @media screen and (min-width:600px) {

      section,
      main {
        width: 70vw;
      }
    }

    @media screen and (min-width:767px) {
      header h1 {
        max-width: 60vw
      }

      .principal div article {
        display: grid;
        grid-gap: 0 1rem;
        grid-template-areas: "img h3""img p";
        justify-content: center;
        align-items: center
      }

      .principal div article img {
        max-width: 40vw;
        max-height: 60vh;
        padding: 2rem 6rem;
        grid-area: img
      }
    }

    @media screen and (min-width:992px) {

      section,
      main {
        width: 720px;
      }

    }
