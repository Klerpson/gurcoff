<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <!-- Slides -->
    {% for item in site.data.swiper %}
    <div class="swiper-slide">
      <h3>{{item.title}}</h3>
      <img src="{{site.baseurl}}{{item.img}}" alt="{{item.alt}}">
    </div>
    {% endfor %}
  </div>
  <div class="swiper-pagination"></div>
</div>
