{% for galeria in site.posts limit:{{include.limite}} %}
{% if galeria.principal == 'si' %}
<article>
  <picture class="foto">
    <source type="image/webp" srcset="{{ site.baseurl }}/{{ galeria.webp }}">
    <img src="{{ site.baseurl }}/{{ galeria.src }}" class="wow flipInY" alt="{{ galeria.alt }}">
  </picture>
    <h4>{{ galeria.title }} - ${{ galeria.precio }}</h4>
    <a href="{{galeria.url}}" class="icon-chevron-circle-right"></a>
</article>
{% endif %}
{% endfor %}
