- img: img/galeria/copa-achocolatada-san-agustin.webp
  alt: Copa Achocolatada de la heladería GurCoff de San Agustín Huila
  title: Copa Achocolatada
  description: Para todos los que amamos el chocolate, este es un gran tesoro lleno de deliciosos chocolates suaves, crocantes y en salsa con la receta de helado que más te gusta en San Agustín.

- img: img/galeria/affogato-san-agustin.webp
  alt: Affogato, helado con café orgánico de San Agustín Huila
  title: Affogato San Agustín
  description: ¿Te gusta el capuchino? Este es más suave y con el dulce sabor de la receta de vainilla GurCoff. Un concepto muy diferente para los que nos gusta el café. Mil gracias a nuestros amigos europeos que nos compartieron la idea.

- img: img/galeria/milkshake-especial-san-agustin.webp
  alt: La primera malteada súper especial de San Agustín Huila
  title: Malteada Súper Especial
  description: La primera experiencia Milkshake Especial de San Agustín Huila. Una súper malteada combinada con sabores y texturas que equilibran muy bien esta especialidad. Y para dar un gran regalo, es la opción que nadie podrá olvidar.

- img: img/galeria/copa-maracuya-san-agustin.webp
  alt: Copa con maracuyá de la heladería GurCoff de San Agustín Huila
  title: Copa Maracuyá GurCoff
  description: Nuestra receta de helado tiene el punto especial de dulce. Cuando le agregas el ácido de la maracuyá, obtienes una combinación impresionante. Tanto es así, que en San Agustín Huila es la combinación favorita de nuestros vecinos. Y tú, ¿ya la probaste?

- img: img/galeria/brownie-especial-san-agustin.webp
  alt: Brownie para calentar con helado de la heladería GurCoff.
  title: Brownie especial para calentar
  description: El Brownie GurCoff es hecho con receta valluna, pensada especialmente para que al calentar, resulta un producto muy suave y que resalta el sabor del chocolate. Este brownie junto al helado de receta GurCoff es el mejor postre para una charla vespertina en San Agustín.

- img: img/galeria/ensalada-frutas-san-agustin.webp
  alt: Ensalada de frutas con helado de la heladería GurCoff.
  title: Ensalada gourmet GurCoff
  description: La ensalada de frutas favorita de San Agustín Huila. Probarás deliciosas frutas tropicales, no convencionales en esta clase de productos. Además, tal como el helado tiene una receta especial, nos esforzamos por preparar el aderezo adecuado para la que será tu nueva ensalada preferida.