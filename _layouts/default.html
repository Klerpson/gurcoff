---
layout: compress
---
{% include head.html %}
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MW9PB8L"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  {% include nav.html %}

  {% include header.html %}
  
  {% if page.url contains "legal" %}
  <main class="legal">
    {{ content }}
  </main>
  {% else %}
  {{ content }}
  {% endif %}
  {% include footer.html %}
  <a href="{{site.whatsapp}}" class="boton-whatsapp">
    <img src="{{'img/whatsapp-logo.webp'|relative_url}}" alt="Logo de WhatsApp">
  </a>
  {% if page.url == "/" %}
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        dynamicBullets: true,
      },
    });
  </script>
  {% endif %}
</body>
</html>
